<ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button (click)='nuevoContacto()' ion-button icon-only color="royal">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style='background-color: #13293D'>Contactos</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding style='background-color: #13293D'>
  <ion-list>
      <ion-item *ngFor='let c of contactos'>
        <ion-avatar item-start>
          <img [src]=c.imagen>
        </ion-avatar>
        <h2 (click)='clickNombre(c)'>{{c.nombre}}</h2>
        <p>{{c.telefono}}</p>
      </ion-item>
  </ion-list>
</ion-content>

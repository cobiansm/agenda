<!--
  Generated template for the ContactoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title style='background-color: #2A628F'>{{contacto.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style='background-color: #2A628F'>
<ion-card>
  <img [src] = contacto.imagen>
<ion-list>
  <ion-item>
    <ion-icon name="mail" item-start></ion-icon>
    {{contacto.email}}
  </ion-item>
  <ion-item>
    <ion-icon name="call" item-start></ion-icon>
    {{contacto.telefono}}
  </ion-item>
  <ion-item>
    <ion-icon name="logo-facebook" item-start></ion-icon>
    {{contacto.fb}}
  </ion-item>
  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
    {{contacto.twt}}
  </ion-item>
  <ion-item>
    <ion-icon name="logo-instagram" item-start></ion-icon>
    {{contacto.ig}}
  </ion-item>
</ion-list>
</ion-card>
</ion-content>
